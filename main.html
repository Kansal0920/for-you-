      border-radius: 15px;

    }

    .floating {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .footer {
      margin-top: 50px;
      font-size: 1em;
      color: #64748b;
      padding-bottom: 30px;
    }
